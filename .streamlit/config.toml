# Streamlit Configuration - Professional Corporate Light Theme
# Visual claro e corporativo para aplicação financeira

[theme]
base = "light"
primaryColor = "#0054A6"  # Azul Corporativo Forte (botões principais)
backgroundColor = "#FFFFFF"  # Branco Limpo
secondaryBackgroundColor = "#F0F2F6"  # Cinza Gelo para sidebar/cards
textColor = "#31333F"  # Cinza Escuro para leitura
font = "sans serif"

[server]
headless = true
